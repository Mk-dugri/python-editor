<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Code Editor</title>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs/loader.js"></script>
  <!-- <link rel="stylesheet" href="s.css"> -->
  <!-- Bootstrap CDN for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Google Fonts: Fira Code -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-dark py-5">

  <div class="container">
    <h1 class="text-center mb-4 text-white">Python Code Editor</h1>
    
    <!-- Monaco Editor container -->
    <div id="editor" class="border rounded-3 mb-4" style="height: 300px;"></div>
    
    <!-- Buttons to run the code and save the file -->
    <div class="text-center">
      <button id="runButton" class="btn btn-primary btn-lg">Run Code</button>
      <button id="saveButton" class="btn btn-success btn-lg ml-3">Save Code as File</button>
      <label for="fileInput" class="form-label">Open a File</label>
      <input type="file" class="form-control" id="fileInput" accept=".py" onchange="openFile(this)">

    </div>
    
    <!-- Output section -->
    <div id="output" class="mt-4 p-3 border rounded bg-white" style="min-height: 200px; overflow-y: scroll;">
    </div>
  </div>

  <!-- External JavaScript file -->
  <script src="/static/main.js"></script>
  
   <!-- Bootstrap JS and Popper.js -->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
